<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width"
      charset="UTF-8"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- https://favicon.io/emoji-favicons/books -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link href="/static/favicon.ico" rel="icon" />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    {% block css %}{% endblock %}
    <script defer type="module" src="/static/js/scripts.js"></script>
    {% block javascript %}{% endblock %}
    <title>BooksAnon{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="nav-bar" role="navigation" aria-label="Main navigation">
      <div class="nav-container">
        <a class="navbar-brand" href="/">
          <strong>BooksAnon</strong>
        </a>

        <div class="nav-bottom-row">
          <button
            type="button"
            id="nav-toggle"
            class="nav-toggle"
            aria-label="Toggle menu"
            aria-expanded="false"
            aria-controls="nav-menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <form method="POST" action="/search" class="nav-search">
            <input
              type="text"
              aria-label="Search by book title, author, or ISBN"
              placeholder="Search titles, authors, and ISBNs"
              name="search_query"
              id="search_form"
              autocomplete="off"
            />
            <input type="hidden" name="csrf_token" class="csrf-token" />
          </form>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="/add-book">Add book</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </nav>
    <main>{% block main %}{% endblock %}</main>
  </body>
</html>
